<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Survey Form</title>
    <style>
        body {
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('aa-islamabad-serena-hotel.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur only to the background image */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border: 2px solid black;
            width: 410px;
            height: fit-content;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td, th {
            padding: 10px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #101010;
            color: white;
            border: black;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #eaf2ea;
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Blurred background image -->

    <div class="form-container">
        <h1>MY NEW HOTELS SURVEY FORM</h1>
        <h1>HELLO</h1>
        <h1>Hello world</h1>

        <table>
            <tr>
                <th>NAME:</th>
                <td>
                    <input name="name" id="name">
                </td>
            </tr>
            <tr>
                <th>EMAIL:</th>
                <td>
                    <input name="email" id="email">
                </td>
            </tr>
            <tr>
                <th>PHONE NO:</th>
                <td>
                    <input name="phoneno" id="phoneno">
                </td>
            </tr>
            <tr>
                <th>GENDER:</th>
                <td>
                    <input type="radio" name="gender" id="male"> Male
                    <input type="radio" name="gender" id="female"> Female
                    <input type="radio" name="gender" id="prefer_not_to_say"> Prefer Not to say
                </td>
            </tr>
            <tr>
                <th>ROOM NO:</th>
                <td>
                    <input type="text" name="roomno" id="roomno">
                </td>
            </tr>
            <tr>
                <th>AREA:</th>
                <td>
                    <select name="area" id="area">
                        <option value="Islamabad">Islamabad</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Kashmir">Kashmir</option>
                        <option value="Quetta">Quetta</option>
                        <option value="DI">DI Khan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>MANAGEMENT:</th>
                <td>
                    <input type="checkbox" name="management" id="door_lock" value="Door Lock"> Door Lock<br>
                    <input type="checkbox" name="management" id="room_cleaning" value="Room Cleaning"> Room Cleaning<br>
                    <input type="checkbox" name="management" id="laundry_service" value="Laundry Service"> Laundry Service<br>
                    <input type="checkbox" name="management" id="wifi" value="WiFi"> WiFi<br>
                    <input type="checkbox" name="management" id="tv_service" value="TV Service"> TV Service<br>
                </td>
            </tr>
            <tr>
                <th>RATE OUR HOTEL</th>
                <td>
                    <input type="radio" name="rate" id="1" value="1"> 1 Stars <br>
                    <input type="radio" name="rate" id="2" value="2"> 2 Stars <br>
                    <input type="radio" name="rate" id="3" value="3"> 3 Stars <br>
                    <input type="radio" name="rate" id="4" value="4"> 4 Stars <br>
                    <input type="radio" name="rate" id="5" value="5"> 5 Stars <br>
                </td>
            </tr>
            <tr>
                <th>SUGGESTIONS:</th>
                <td>
                    <textarea name="suggestions" id="suggestions"></textarea>                
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>SUBMIT</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
